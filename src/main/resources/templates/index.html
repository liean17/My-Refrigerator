<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>나의 냉장고</h2>
    </div>

    <section class="col" align="center" >
        <div class="col" sec:authorize="!isAuthenticated()">
            <button class="btn btn-primary"
                    onclick="location.href='loginForm.html'"
                    th:onclick="|location.href='@{/oauth2/authorization/google}'|"
                    type="button">구글 로그인</button>
        </div>
        <div class="col" sec:authorize="!isAuthenticated()">
            <button class="btn btn-primary"
                    onclick="location.href='loginForm.html'"
                    th:onclick="|location.href='@{/oauth2/authorization/kakao}'|"
                    type="button">카카오 로그인</button>
        </div>
        <div class="col" sec:authorize="!isAuthenticated()">
            <button class="btn btn-primary"
                    onclick="location.href='loginForm.html'"
                    th:onclick="|location.href='@{/login}'|"
                    type="button">로그인</button>
        </div>
        <div class="col" sec:authorize="!isAuthenticated()">
            <button class="btn btn-primary"
                    onclick="location.href='signupForm.html'"
                    th:onclick="|location.href='@{/signup}'|"
                    type="button">회원가입</button>
        </div>
    </section>

</div> <!-- /container -->

</body>
</html>
