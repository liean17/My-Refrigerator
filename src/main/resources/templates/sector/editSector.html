<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">
    <form action="sectors.html" th:action method="post" enctype="multipart/form-data">
        <div class="py-5 text-center">
            <h2>칸 이름 변경</h2>
        </div>

        <div>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" class="form-control">
        </div>

        <hr class="my-4">

        <br/>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
