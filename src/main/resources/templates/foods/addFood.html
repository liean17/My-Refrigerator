<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">
    <form action="food.html" th:action method="post" enctype="multipart/form-data">
    <div class="py-5 text-center">
        <h2>음식 등록</h2>
    </div>

    <div>
        <label for="name">이름</label>
        <input type="text" id="name" name="name" class="form-control">
    </div>
    <div>
        <label for="description">설명</label>
        <input type="text" id="description" name="description" class="form-control">
    </div>
    <div>
        <label for="expiration">유통기한</label>
        <input type="datetime-local" id="expiration" name="expiration" class="form-control">
    </div>
    <div>
        <div>분류</div>
        <label>
            <select name="categoryCode" class="form-select">
                <option th:each="category : ${categories}" th:value="${category.code()}"
                        th:text="${category.description}"></option>
            </select>
        </label>
    </div>
    <div>
        <label for="image">사진 업로드</label>
        <input multiple="multiple" type="file" id="image" name="attachFiles">
    </div>

    <hr class="my-4">

    <br/>
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='foods.html'"
                    th:onclick="|location.href='@{/foods/${sectorId}}'|"
                    type="button">뒤로가기
            </button>
        </div>
    </div>
    </form>
</div> <!-- /container -->
</body>
</html>
